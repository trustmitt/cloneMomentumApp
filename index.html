<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;800&display=swap" rel="stylesheet" />
        <title>Momentum App</title>
    </head>
    <body>
        <div class="container">
            <h2 id="clock">00:00:00</h2>
            <form id="login-form" class="hidden">
                <input id="box" required maxlength="15" type="text" placeholder="What is your name?" />
                <input id="submit" type="submit" value="Log In" />
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" />
            </form>
            <ul id="todo-list"></ul>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>

        <script src="./js/greetings.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/quotes.js"></script>
        <script src="./js/background.js"></script>
        <script src="./js/todo.js"></script>
        <script src="./js/weather.js"></script>
    </body>
</html>
